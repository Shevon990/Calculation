
<!DOCTYPE html>
<html>
    <head>
        <title>Calculation</title>
        <link rel = "stylesheet" href="calc.css">
    </head>
    <body>
        <div id="container">
             <h1> Let's Solve!</h1>
             <h1>අපි ගණනය කරමු!</h1>
             <label id="first" for="firstNum">First Number : </label>
             <input type="text" id="firstNum">
             <label id="second" for="secondNum">Second Number : </label>
             <input type="text" id="secondNum">
             <br>
             <h3>Select the operator (ලකුණ තෝරන්න)</h3>
        
             <input type="radio" id="addition" name="ope">
             <label id="add">Addition (එකතු කිරීම)</label><br>
             <img src="High-resolution imag 2.png" width="100px" height="100px">
             <br>

             <input type="radio" id="subtraction" name="ope">
             <label id="sub">Subtraction (අඩු කිරීම)</label><br>
             <img src="High-resolution imag 4.png" width="100px" height="100px">

             <br>
             <input type="radio" id="multiplication" name="ope">
             <label id="mul">Multiplication (ගුණ කිරීම)</label><br>
              <img src="High-resolution imag 3.png" width="100px" height="100px">
             <br>

             <input type="radio" id="division" name="ope">
             <label id="dev">Division (බෙදීම)</label><br>
              <img src="High-resolution imag.png" width="100px" height="100px">

             <br><br>

          
             <h5>Enter your answer (ඔබේ පිළිතුර ඇතුළත් කරන්න)</h5>
             <label id="label1" for="answer">Answer (පිළිතුර):</label>
             <input type="text" id="answer">

             <br><br>

             <button id="button"><b>Get Answer<b></button>

        </div>
        <br><br>
        <div id="answer1"></div>
        <div id="answer2"></div>
       <script src="calc.js"></script>
    </body>
</html>
